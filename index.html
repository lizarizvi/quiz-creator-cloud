<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Quiz Maker</h1>
        </header>
        <div class="counter-container">
            <p class="view-count">This page has been viewed <span id="viewCount">0</span> times.</p>
        </div>
        <main>
            <section id="create-quiz">
                <h2>Create a Quiz</h2>
                <form id="quiz-form">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <input type="text" id="question" name="question" required>
                    </div>
                    <div class="form-group">
                        <label for="option1">Option 1:</label>
                        <input type="text" id="option1" name="option1" required>
                    </div>
                    <div class="form-group">
                        <label for="option2">Option 2:</label>
                        <input type="text" id="option2" name="option2" required>
                    </div>
                    <div class="form-group">
                        <label for="option3">Option 3:</label>
                        <input type="text" id="option3" name="option3" required>
                    </div>
                    <div class="form-group">
                        <label for="option4">Option 4:</label>
                        <input type="text" id="option4" name="option4" required>
                    </div>
                    <div class="form-group">
                        <label for="correct-answer">Correct Answer (1-4):</label>
                        <input type="number" id="correct-answer" name="correct-answer" min="1" max="4" required>
                    </div>
                    <button type="submit">Add Question</button>
                </form>
                <button id="start-quiz">Start Quiz</button>
            </section>
            <section id="take-quiz" class="hidden">
                <h2>Take the Quiz</h2>
                <div id="quiz-questions"></div>
                <button id="submit-quiz">Submit Quiz</button>
            </section>
            <section id="quiz-result" class="hidden">
                <h2>Your Score</h2>
                <p id="score"></p>
                <button id="new-game">New Game</button>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
